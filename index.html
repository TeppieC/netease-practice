<!DOCTYPE html>
<html lang="en">
<head>

<link rel="stylesheet" href="css/reset.css">

			<div class="toggles"></div>
			<div class="course-container">
				<div class="course"></div>
			</div>
			<div class="page-flip"></div>
		</div>
		<div class="side"></div>

    <script type="text/javascript" src="js/md5.js"></script>
